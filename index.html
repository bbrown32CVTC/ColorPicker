<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Color Picker</title>
    <link rel="stylesheet" type="text/css" href="css/colorpicker.css">
  </head>

  <body>
    <div id="wrapper">
      <header>
        <h1>Color Picker</h1>
      </header>
      
      <main>
        <form method="get" id="RGBForm" onsubmit="return false">
          <label for="red">Red:</label><br>
          <input type="text" id="red" name="red"><br>
          <label for="green">Green:</label><br>
          <input type="text" id="green" name="green"><br>
          <label for="blue">Blue:</label><br>
          <input type="text" id="blue" name="blue"><br>
          <input type="submit" value="Submit"><br><br>
        </form>
        
        <div id="Conversion">
          <form>
            <label id="rho">Rho (ρ):</label><br><br>
            <label id="gamma">Gamma (ɣ):</label><br><br>
            <label id="beta">Beta (β):</label><br><br>
            <label id="luminance">Luminance (L):</label><br><br>
          </form>
        </div>
      </main>
      
      <footer>
        <nav>
          <ul>
            <li><a href="https://bbrown32cvtc.github.io/ColorPicker/">GitHub Page</a></li>
            <li><a href="https://github.com/bbrown32CVTC/ColorPicker">GitHub Repository</a></li>
            <li><a href="https://www.pivotaltracker.com/n/projects/2554143">Pivotal Tracker</a></li>
          </ul>
        </nav>
        <small id="copyright">Copyright &copy; Bruce Brown</small>
      </footer>
    </div>
    
    <script src="js/colorpicker.js"></script>
  </body>
  
</html>
